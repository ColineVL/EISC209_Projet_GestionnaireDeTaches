{% extends "base.html" %}

{% block title %}Projects{% endblock %}

{% block nav %}
    <div class="container">
        <a href={% url "projects" %}>Projets</a>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Vos projets</h1>
    </div>
    <div class="container">
        <table class="table table-hover">
            {% for projet in liste_projets %}
                <tr>
                    <td><a href="{% url 'project' projet.id %}">{{ projet }}</a></td>
                </tr>
            {% empty %}
                <p>Vous n'avez pas de projet...</p>
            {% endfor %}
        </table>
    </div>

{% endblock %}
